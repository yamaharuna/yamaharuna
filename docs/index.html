<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>四字で紡ぐ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,G" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Note+Serif+JP&display=swap">

  


  
<style>
  .material-symbols-outlined {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Material Symbols Outlined', sans-serif;
    font-size: 20px;
    color: gray; /* グレーの色 */
    cursor: pointer; /* カーソルを指の形にする */
  }
  

  .right {
    right: 5%;
  }
  
  .left {
    left: 5%;
  }

  .screen0 .material-symbols-outlined,
.screen6 .material-symbols-outlined {
  opacity: 0.5; /* 透明度を設定して矢印を薄くする */
}
  

</style>
</head>
<body>
  <div id="canvas"></div>

  <span class="material-symbols-outlined right"  onclick="handleRightClick()">
    arrow_forward_ios
  </span>
  <span class="material-symbols-outlined left" onclick="handleLeftClick()">
    arrow_back_ios
  </span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="script.js"></script>
</body>
</html>
